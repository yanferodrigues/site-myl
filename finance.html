<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="icon" href="assets/logo/logo.png">
    <title>MYL</title>
</head>
<body>

<header class="box">
    <div class="header">
        <a href="index.html" class="logo">
            <img src="assets/logo/logo.png">
            <h1>Manage Your Life</h1>
        </a>
        <div class="icons">
            <a><img src="assets/icons/question.png"></a>
            <a><img src="assets/icons/notifications.png"></a>
            <a><img src="assets/icons/settings.png"></a>
        </div>
    </div>
</header>

<main>
    <aside class="menu box">
        <a class="user">
            <img src="assets/icons/user.png">
            <h5>NOME DO USUARIO</h5>
        </a>
        <nav>
            <a href="index.html"><img src="assets/icons/dashboard.png"><span>Dashboard</span></a>
            <a class="active"><img src="assets/icons/money.png"><span>Finance</span></a>
            <a href="gym.html"><img src="assets/icons/gym.png"><span>Gym</span></a>
            <a href="tasks.html"><img src="assets/icons/checklist.png"><span>Tasks</span></a>
        </nav>
    </aside>
    
    <section class="content-box">
        <div class="content-title">
            <img src="assets/icons/lucro.png">
            <h3>Finance</h3>
        </div>
        
        <section class="specific-content">
            <section class="tabs">
                <button class="button">Main</button>
                <button class="button">Credit</button>
            </section>
            <section id="main" class="page active">   
                <div class="specific-finance-top" >
                    <section class="specific-finance-top-leftover">
                        <div class="specific-finance-top-title">
                            <img src="assets/icons/correto.png" alt="">
                            <h4>LeftOver</h4>
                        </div>
                        <div class="specific-finance-top-values">
                            <p>$ 550,00</p>
                        </div>
                    </section>
                    <section class="specific-finance-top-income">
                        <div class="specific-finance-top-title">
                            <img src="assets/icons/mais.png" alt="">
                            <h4>Income</h4>
                        </div>
                        <div class="specific-finance-top-values">
                            <p>$ 1.800,00</p>
                        </div>
                    </section>
                    <section class="specific-finance-top-expenses">
                        <div class="specific-finance-top-title">
                            <img src="assets/icons/menos.png" alt="">
                            <h4>Expenses</h4>
                        </div>
                        <div class="specific-finance-top-values">
                            <p>$ 1.250,00</p>
                        </div>
                    </section>
                </div>
                <div class="specific-finance-main">
                    <div class="specific-finance-main-left">
                        <div class="specific-finance-main-title">
                            <h4>History</h4>
                        </div>
                        <div class="specific-finance-main-left-graph">
                            <img src="assets/auxiliar/goal graph.png" alt="goal graph">
                            <img src="assets/auxiliar/current graph.png" alt="current graph">
                        </div>
                        <div class="specific-finance-main-left-history">
                            <div class="specific-finance-main-left-history-text">
                                <div class="specific-finance-main-left-history-value">
                                    <p>Course</p>
                                    <p>-50</p>
                                </div>
                                <div class="specific-finance-main-left-history-value">
                                    <p>Debts</p>
                                    <p>-100</p>
                                </div>
                                <div class="specific-finance-main-left-history-value">
                                    <p>Food</p>
                                    <p>-5</p>
                                </div>
                                <div class="specific-finance-main-left-history-value">
                                    <p>Job</p> 
                                    <p>+1000</p>
                                </div>
                                <div class="specific-finance-main-left-history-value">
                                    <p>Party</p> 
                                    <p>-50</p>
                                </div>
                                <div class="specific-finance-main-left-history-value">
                                    <p>Online sell</p> 
                                    <p>+70</p>
                                </div>
                                <div class="specific-finance-main-left-history-value">
                                    <p>Fuel</p> 
                                    <p>-100</p>
                                </div>
                                <div class="specific-finance-main-left-history-value">
                                    <p>Car maintenence</p> 
                                    <p>-200</p>
                                </div>
                            </div>
                        </div>  
                    </div>
                    <div class="specific-finance-main-right">
                        <button class="btn">
                            Report Outcome
                        </button>
                        <button class="btn">
                            Report Income
                        </button>
                        <button class="btn">
                            Change Goal
                        </button>
                    </div>
                </div>
            </section>     
        </section>
        <section id="credit" class="page">

        </section>
    </section>
</main>

<footer>
    <a href="https://github.com/yanferodrigues" target="_blank"><img src="assets/icons/github.png"></a>
    <a href="https://linkedin.com" target="_blank"><img src="assets/icons/linkedin.png"></a>
</footer>

</body>
</html>

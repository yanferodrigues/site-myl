<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="stylesheet" href="calendar.css">
    </head>
    <body>
        <div class="datepicker-container">
            <input type="text" class="date-input" placeholder="Select date">

            <div class="datepicker">
                <div class="datepicker-header">
                    <button class="datepicker-back">
                        BACK
                    </button>
                    <div>
                        <select class="datepicker-month-input">
                            <option >January</option>
                            <option >February</option>
                            <option >March</option>
                            <option >April</option>
                            <option >May</option>
                            <option >June</option>
                            <option >July</option>
                            <option >August</option>
                            <option >September</option>
                            <option >October</option>
                            <option >November</option>
                            <option >December</option>
                        </select>
                        <input class="datepicker-year-input" type="number" value="2026">
                    </div>
                    <button class="datepicker-next">
                        NEXT
                    </button>
                </div>
                

                

                <div class="calendar-weekdays">
                    <span>Sun</span>
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                </div>
                <div class="calendar-dates">
                    <button disabled>1</button>
                    <button disabled>2</button>
                    <button disabled>3</button>
                    <button disabled>4</button>
                    <button disabled>5</button>
                    <button>6</button>
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button>10</button>
                    <button class="calendar-today">11</button>
                    <button>12</button>
                    <button>13</button>
                    <button>14</button>
                    <button>15</button>
                    <button>16</button>
                    <button>17</button>
                    <button>18</button>
                    <button>19</button>
                    <button>20</button>
                    <button>21</button>
                    <button>22</button>
                    <button class="calendar-selected">23</button>
                    <button>24</button>
                    <button>25</button>
                    <button>26</button>
                    <button>27</button>
                    <button>28</button>
                    <button>29</button>
                    <button>30</button>
                    <button>31</button>
                </div>
                <div class="datepicker-footer">
                    <button class="datepicker-cancel">
                        Cancel
                    </button>
                    <button class="datepicker-save">
                        Save
                    </button>
                </div>
            </div>
            
        </div>
        <script src="calendar.js"></script>
    </body>
</html>
